<div th:fragment="activity" id="task-activity">
    <div class="card mt-4">
        <div class="card-header">
            <h6 class="mb-0">Activity Log & Comments</h6>
        </div>
        <div class="card-body">
            <!-- Add Comment Form -->
            <form id="comment-form" class="mb-4" th:attr="hx-post=@{/tasks/{id}/comments(id=${task.id})}" hx-target="#activity-feed" hx-swap="beforeend" hx-on="htmx:afterSwap: this.reset()">
                <div class="mb-3">
                    <label class="form-label">Add Comment</label>
                    <textarea class="form-control" name="text" rows="2" placeholder="Share your thoughts..." required maxlength="1000"></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Post Comment</button>
            </form>

            <!-- Activity Feed -->
            <div id="activity-feed">
                <!-- Activity Logs -->
                <div th:each="log : ${activityLogs}" class="border-bottom pb-3 mb-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <strong th:text="${log.action}"></strong>
                            <small class="text-muted" th:text="${log.author}"></small>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm')}"></small>
                    </div>
                    <div class="mt-2" th:if="${log.oldValue != null or log.newValue != null}">
                        <span th:if="${log.oldValue != null}" class="badge bg-light text-dark" th:text="${log.oldValue}"></span>
                        <span class="text-muted">‚Üí</span>
                        <span th:if="${log.newValue != null}" class="badge bg-info" th:text="${log.newValue}"></span>
                    </div>
                </div>

                <!-- Comments -->
                <div th:each="comment : ${comments}" class="border-bottom pb-3 mb-3" th:id="'comment-' + ${comment.id}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center gap-2">
                                <strong th:text="${comment.author}"></strong>
                                <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                            </div>
                            <div class="mt-1" th:text="${comment.content}" th:id="'comment-content-' + ${comment.id}"></div>
                            <div class="mt-2 gap-2 d-flex" th:id="'comment-reactions-' + ${comment.id}">
                                <button type="button" class="btn btn-sm btn-light" onclick="addReaction(this, 'üëç')">üëç</button>
                                <button type="button" class="btn btn-sm btn-light" onclick="addReaction(this, '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                                <button type="button" class="btn btn-sm btn-light" onclick="addReaction(this, 'üòÇ')">üòÇ</button>
                                <button type="button" class="btn btn-sm btn-light" onclick="addReaction(this, 'üéâ')">üéâ</button>
                            </div>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary"
                                    th:attr="onclick='editComment(' + ${comment.id} + ')'">Edit</button>
                            <button type="button" class="btn btn-outline-danger"
                                    th:attr="hx-delete=@{/tasks/{taskId}/comments/{id}(taskId=${task.id}, id=${comment.id})}"
                                    hx-target="#task-activity"
                                    hx-swap="innerHTML">Delete</button>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(activityLogs) and #lists.isEmpty(comments)}" class="text-center text-muted py-4">
                    <p>No activity or comments yet</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Single Comment Fragment for HTMX Response -->
<div th:fragment="comment" class="border-bottom pb-3 mb-3">
    <div class="d-flex justify-content-between align-items-start">
        <div>
            <strong th:text="${comment.author}"></strong>
            <div class="mt-1" th:text="${comment.content}"></div>
        </div>
        <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
    </div>
</div>

<script>
function editComment(commentId) {
    const contentEl = document.getElementById('comment-content-' + commentId);
    if (!contentEl) return;

    const content = contentEl.textContent;
    const editForm = `
        <textarea class="form-control form-control-sm" id="edit-text-${commentId}">${content}</textarea>
        <div class="mt-2 gap-2 d-flex">
            <button class="btn btn-sm btn-primary" onclick="saveComment('${commentId}')">Save</button>
            <button class="btn btn-sm btn-secondary" onclick="cancelEdit('${commentId}', '${content}')">Cancel</button>
        </div>
    `;
    contentEl.innerHTML = editForm;
}

function cancelEdit(commentId, originalContent) {
    const contentEl = document.getElementById('comment-content-' + commentId);
    if (contentEl) {
        contentEl.textContent = originalContent;
    }
}

function saveComment(commentId) {
    const textarea = document.getElementById('edit-text-' + commentId);
    if (!textarea) return;

    const newContent = textarea.value;
    const contentEl = document.getElementById('comment-content-' + commentId);
    if (contentEl) {
        contentEl.textContent = newContent;
    }
}

function addReaction(btn, emoji) {
    const count = parseInt(btn.textContent.split(' ')[1]) || 0;
    btn.textContent = emoji + ' ' + (count + 1);
    btn.classList.add('active');
}
</script>
