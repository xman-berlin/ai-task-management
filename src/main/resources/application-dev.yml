server:
  port: 18080

spring:
  datasource:
    url: jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  ai:
    openai:
      # Works with: OpenAI, Azure OpenAI, GitHub Copilot, Grok, OpenRouter, local models
      api-key: ${AI_API_KEY:sk-dummy-key-for-local-dev}
      base-url: ${AI_BASE_URL:https://api.openai.com}  # or https://api.x.ai for Grok
      chat:
        options:
          model: ${AI_MODEL:gpt-4-turbo-preview}  # or grok-beta, gpt-3.5-turbo, etc.
          temperature: 0.7
          max-tokens: 500

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.springframework.ai: DEBUG
    at.geise.test.springboot4test.service: DEBUG

